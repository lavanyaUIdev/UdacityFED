<!DOCTYPE html>
<html>
<head>
	<title>Writing Selectors Quiz</title>
	<!-- the next line loads the tests for the Udacity Feedback extension -->
	<meta name="udacity-grader" content="http://udacity.github.io/fend/lessons/L3/problem-set/05-writing-selectors/tests.json">
	<style>
	#menu {
		align-content: center;
		justify-content: center;
		margin: 20px;
		position: absolute;
	}
	.item {
		color: red;
		text-align: center;
		position: relative;
	}
	.picture {
		color: red;
		align-self: center;
		border-radius: 5px;
	}
	.description {
		border-color: black;
		font-style: italic;
		font-weight: bold;
		text-align: center;
	}

	</style>
</head>
<body>
	<div id="menu">
		<h1 class="item">Chicken Clay Pot</h1>
		<img src="img/clay-apot.jpg" alt="clay pot" class="picture">
		<p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
	</div>
</body>
</html>
